<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking App</title>
    
    <!--Bootstrap link-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"> 

    <!--css file link-->
     <link rel="stylesheet" href="index.css"> 

    
</head>
<body>

<!-----  Main Content container  ----->
<div class="container mt-5 text-center" >

    <!-----  Place Order Button  ----->
    <button type="button" class="btn btn-dark" onclick="placeOrder()">
      Place Order
    </button>

    <div class="row"> <!--  start of grid row container-->
      <div class="col-lg-4 col-md-6"> <!-- start of grid column container -->
      <!--NOTE -the code col-lg-4 spans 4 columns so 3 cards shown on a lg screen and col-md-6 spans 2 cols so 2 cards will show on a medium screen.  Remember there are 12 columns on every screen-->

        <!-----  Card 1  ----->
        <!-- start of card 1 -->
        <div class="card text-center mt-4"> <!--start of card 1-->

            <div class="card-header">
              Order Number: 1
            </div>

            <div class="card-body">
              
              <!-- start of table -->
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Price</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Margherita Pizza</td>
                    <td>1</td>
                    <td>£14.00</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Cheeseburger</td>
                    <td>2</td>
                    <td>£21.00</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Skinny Fries</td>
                    <td>2</td>
                    <td>£6.00</td>
                  </tr>
                  <tr>
                    <th scope="row">Total</th>
                    <td></td>
                    <td></td>
                    <td>£41.00</td>
                  </tr>


                </tbody>
              </table>
              <!-- end of table -->

              <!-- order status info-->
              <p class="card-text" id="order-status">Order status: Order confirmed ✅ </p>

              <!-- cancel button -->
              <a href="#" class="btn btn-danger btn-sm">Cancel</a>
            </div>

            <div class="card-footer text-body-secondary">
              2 days ago
            </div>

        </div> 
        <!----  end of Card 1 ---->   

      </div> <!-- end of grid column container -->
    </div> <!-- end of grid row container-->


</div>
<!-----  End of content container  ----->
    



  <!--BOOTSTRAP LINKS -->
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script> 

  <!--JS LINK --> 
  <script src="index.js"></script>

</body>
</html>
